<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>


    <main>
      <div class="container">
        <div class="row justify-content-center py-11">
          <div class="col-lg-6">
            <div class="card bg-white">
              <div class="card-body p-7 d-flex flex-column justify-content-between w-100">
                <h4 class="text-accent-200 mb-5 mb-lg-7">登入</h4>

                <form action="#">
                    <label for="account" class="mb-1 mb-lg-2">會員帳號</label>
                    <input type="text" id="account" name="account" placeholder="請輸入會員帳號" class="d-block form-input mb-3">

                    <label for="pwd" class="mb-1 mb-lg-2">密碼</label>
                    <input type="password" id="pwd" name="pwd" placeholder="請輸入密碼" class="d-block form-input mb-3">

                    <button class="btn btn-accent-200 text-white fs-lg-5 w-100" type="submit">立即登入<i class="bi bi-arrow-right ms-2"></i></button>
                </form>

                <div class="text-center py-5 position-relative">
                    <p class="text-neutral-300 position-absolute top-50 start-50 translate-middle other-method">或以其他方式登入</p>
                    <hr>
                </div>

                <button class="btn btn-light fs-lg-5 login-btn" type="submit"><img src="https://github.com/hexschool/2022-web-layout-training/blob/main/2024-week6/icons-google.png?raw=true" alt="google">使用 Google 登入</button>
                <button class="btn btn-light fs-lg-5 login-btn" type="submit"><img src="https://github.com/hexschool/2022-web-layout-training/blob/main/2024-week6/icons-facebook.png?raw=true" alt="google">使用 Facebook 登入</button>

                <div class="d-flex justify-content-center py-4">
                    <p class="me-2">已經是會員了？</p>
                    <p><a href="#" class="text-accent-200">點此註冊</a></p>
                </div>


              </div>
            </div>
          </div>
        </div>
      </div>



    </main>


    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
